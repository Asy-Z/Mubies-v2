<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>muBies!</title>
    <link rel="stylesheet" href="index.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>

  <body>

    <nav class="navbar navbar-expand-lg" style="background-color: #F0EDCF;">
      <div class="container-fluid">
        <a class="navbar-brand" href="welcome.html">
          <img src="assets/nirvana.png" alt="Logo" width="70" height="70" class="d-inline-block align-text-center">
          muBies.net!
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link" href="watchlist.html">Watchlist</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="welcome.html">Back to Homepage</a>
              </li>
            </ul>
            <form class="d-flex" role="search">
                <input id="searchInput" class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
        </div>
      </div>
    </nav>

    <div class="container">
      <div class="results">
        <h2 class="text-center mb-4" id="moviename"></h2>
        <div class="row">
          <div class="col-md-6">
            <div id="poster" class="text-center"></div>
          </div>
          <div class="col-md-6">
            <div class="movie-details">
              <p><strong>Ratings:</strong> <span id="rating"></span></p>
              <p><strong>Year:</strong> <span id="year"></span></p>
              <p><strong>Director:</strong> <span id="director"></span></p>
              <p><strong>Actors:</strong> <span id="actors"></span></p>
              <p><strong>Language:</strong> <span id="area"></span></p>
              <p><strong>Movie Trailer:</strong> <span id="vid"></span></p>
              <p><strong>Genre:</strong> <span id="genre"></span></p>
              <p><strong>Plot:</strong> <span id="plot"></span></p>
              <p><strong>Awards:</strong> <span id="awards"></span></p>
              <p><strong>Writer:</strong> <span id="writer"></span></p>
              <button id="addtowatchBtn" class="btn btn-primary">Add to Watchlist</button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

  </body>
</html>
